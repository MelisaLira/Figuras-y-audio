<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            display: flex;

            align-items: center;
            height: 100vh;
            margin: 0;

            color: #fff;
        }
        canvas {

        }

</head>
<body>
    <button id="start-audio">Iniciar micrófono</button>
    <select id="figure-selector">
